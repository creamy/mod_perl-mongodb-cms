<h2>Join Our Club</h2>
<form method="post" action="/req_new_account">
<table border="0" cellspacing="0" cellpadding="3">
<tr><td>First Name</td><td><input type="text" name="first_name" value="" size="24" /></td></tr>
<tr><td>Last Name</td><td><input type="text" name="last_name" value="" size="24" /></td></tr>
<tr><td>Email Address</td><td><input type="text" name="email" value="" size="32" /></td></tr>
<tr><td>Telephone</td><td><input type="text" name="phone" value="" size="24" /></td></tr>
<tr><td>Address</td><td><input type="text" name="address" value="" size="32" /></td></tr>
<tr><td>City</td><td><input type="text" name="city" value="" size="24" /></td></tr>
<tr><td>State</td><td><input type="text" name="state" value="" size="12" /></td></tr>
<tr><td>Zip</td><td><input type="text" name="zip" value="" size="10" /></td></tr>
<tr><td>&nbsp;</td><td><input type="submit" name="aSub" value="Create New Account" /></td></tr>
</table>
</form>
